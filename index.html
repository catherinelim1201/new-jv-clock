<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Bree+Serif&family=Dancing+Script:wght@700&family=Lora&family=Montserrat:wght@200;300&family=Noto+Serif&family=Satisfy&family=Tilt+Prism&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Clock</title>
</head>
<body>
  <div class="container">

    <select name="" id="" onchange="bgChange(this.value)">
      <option value="red" selected>red</option>
      <option value="blue">blue</option>
      <option value="green">green</option>
      <option value="orange">orange</option>
      <option value="pink">pink</option>
      <option value="purple">purple</option>
      <option value="yellow">yellow</option>
    </select>
    <h1 id="clockDisplay" onload="showTime()"></h1>
  </div>

  <script src="index.js"></script>
</body>
</html>
